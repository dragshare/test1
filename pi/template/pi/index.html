<html>
    <head>
        <title>File upload</title>
    </head>

    <body>
        <h1>upload file</h1>
        <form enctype="multipart/form-data" action="/upload/" method="POST">{% csrf_token %}
            <input type="file" name="upfile"/>
            <input type="submit" value="Submit"/>
        </form>


        <h1>list file</h1>
        <form action="/list/" method="GET">{% csrf_token %}
            Enter Gallary/Tag: <input type="text" name="tag_list_name">
            <input type="submit" value="List"/>
        </form>

        {% if tag_list %}
        <div id="listDiv">
            tags:
            {% for tag_name in tag_list %}
            {{ tag_name }} 
            {% endfor %}
        </div>
        {% endif %}


        <h1>read file</h1>
        <form action="/file/" method="GET">{% csrf_token %}
            Enter tag + file name: <input type="text" name="file_name">
            <input type="submit" value="Read"/>
        </form>

        {% if file_content %}
        <div id="fileCont">
            {{ file_content }}
        </div>
        {% endif %}
    </body>

</html>
